<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<title>Picker</title>
<style>
body {
    background:#FFF;
    color:#000;
    font-family:verdana, sans-serif;
    font-size:10pt;
    margin:0;
    padding:10px;
}

a:link, a:visited {
    color:#008;
    font-weight:bold;
    text-decoration:none;
}

a:active, a:hover {
    color:#ACF;
}

.info {
    font-weight:bold;
}

button {
    font-family:inherit;
    cursor:pointer;
    border:0;
    border-radius:3px;
    padding:0.3em 0.5em;
    background:#CCC;
    color:#000;
}

button:hover {
    background:#DDD;
}

button.disabled {
    background:#DDD;
    color:#888;
    cursor:not-allowed;
}

button.disabled:hover {
    background:#DDD;
}

#container {
    position:relative;
    margin-left:-10px;
    margin-right:-10px;
    padding:10px;
    overflow:hidden;
}

@media (min-width:1024px) {
    /* Put the found favorites beside the picking div when the window is sufficiently large */
    #picking {
        float:left;
        width:636px;
    }

    #secondary {
        margin-left:646px;
    }
}

@media (min-width:1300px) {
    /* Once we get to the point where 636px is less than half of the width of the screen, make the picking div just take up half */
    #picking {
        width:50%;
    }

    #secondary {
        margin-left:51%;
    }
}

#pick {
    background:#58F;
    color:#FFF;
    font-size:larger;
    font-weight:bold;
    width:6em;
    border-radius:5px;
    margin-right:10px;
}

#pick.disabled {
    background:#ACF;
}

#pick:hover {
    background:#ACF;
}

.item-list {
    padding:0;
    list-style-type:none;
    line-height:100px;
}

.item-list li {
    margin:0;
    display:inline-block;
    height:100px;
    width:100px;
    line-height:100px;
    border:3px solid transparent;
    text-align:center;
    position:relative;
    vertical-align:top;
    overflow:hidden;
    border-radius:100%;
    background:#F7F7F7;
    color:#000;
}

.item-list li img {
    vertical-align:middle;
    max-height:100%;
    max-width:100%;
}

.item-list li span {
    display:inline-block;
    vertical-align:middle;
    line-height:1.2;
}

@media (max-width:636px) {
    .item-list {
        line-height:75px;
    }

    .item-list li {
        line-height:75px;
        height:75px;
        width:75px;
    }
}

@media (max-width:423px) {
    .item-list {
        line-height:50px;
    }

    .item-list li {
        line-height:50px;
        height:50px;
        width:50px;
    }
}

#evaluating li {
    cursor:pointer;
}

#favorites li {
    cursor:move;
}

.item-list li:hover {
    background:#CDF;
}

.item-list.sorting li:hover {
    background:#F7F7F7;
}

#evaluating li.selected {
    border:3px solid #7AC;
}

#evaluating, #buttons {
    text-align:center;
    margin:auto;
}

#evaluating li.notice {
    width:auto;
    height:auto;
    max-width:260px;
    margin:auto;
    background:#F7F7F7;
    border-radius:10px;
    padding:30px 30px;
    color:#000;
    text-align:center;
    line-height:1.4;
    cursor:auto;
    font-size:10pt;
}

#buttons {
    margin-top:30px;
    position:relative;
    z-index:3;
}

#filter-section {
    background:#F7F7F7;
    padding:15px;
    margin-bottom:20px;
    border-radius:5px;
}

#filter-section h3 {
    margin-top:0;
}

.show-checkboxes {
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
    gap:8px;
    margin-bottom:10px;
}

.show-checkboxes label {
    display:flex;
    align-items:center;
    cursor:pointer;
}

.show-checkboxes input[type="checkbox"] {
    margin-right:8px;
    cursor:pointer;
}

.filter-buttons {
    margin-top:10px;
}

.filter-buttons button {
    margin-right:5px;
}
#stats-display {
    background:#E8F4F8;
    border:2px solid #58F;
    border-radius:8px;
    padding:15px;
    margin:20px auto;
    text-align:center;
    max-width:500px;
}

.stat-item {
    display:inline-block;
    margin:0 15px;
    font-weight:bold;
    color:#333;
}

.stat-number {
    color:#58F;
    font-size:1.2em;
}
    
</style>
</head>
<body>
<h1>Picker</h1>

<p>You can include any content you want here.</p>


<div id="filter-section">
    <h3>Select Shows:</h3>
    <div class="show-checkboxes" id="show-checkboxes">
    </div>
    <div class="filter-buttons">
        <button id="select-all">Select All</button>
        <button id="deselect-all">Deselect All</button>
    </div>
</div>
    
<div id="container">

<div id="picking">
<ul id="evaluating" class="item-list">
</ul>

<p id="buttons"><button id="pick">Pick</button> <button id="pass">Pass</button> <button id="undo">Undo</button> <button id="redo">Redo</button></p>
</div>

<div id="secondary">
<h2>Found favorites</h2>

<ol id="favorites" class="item-list">
</ol>
</div>
</div>

// STEP 2: Extract unique shows and generate checkboxes
var shows = [...new Set(allItems.map(item => item.show))].sort();
var checkboxContainer = document.getElementById('show-checkboxes');

shows.forEach(function(show) {
    var label = document.createElement('label');
    var checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.className = 'show-filter';
    checkbox.value = show;
    checkbox.checked = true; // Start with all selected
    
    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(' ' + show));
    checkboxContainer.appendChild(label);
});

// STEP 3: Function to get filtered items
function getFilteredItems() {
    var selectedShows = [];
    document.querySelectorAll('.show-filter:checked').forEach(function(cb) {
        selectedShows.push(cb.value);
    });
    
    // If no shows selected, return empty array
    if (selectedShows.length === 0) {
        return [];
    }
    
    return allItems.filter(function(item) {
        return selectedShows.includes(item.show);
    });
}

// STEP 4: Initialize picker with filtered items
var myPicker = new picker.Picker({
    items: getFilteredItems(),
    defaultSettings: {
        minBatchSize: 2,
        maxBatchSize: 2
    }
});

var pickerUI = new PickerUI(myPicker, {
    elements: {
        pick: "#pick",
        pass: "#pass",
        undo: "#undo",
        redo: "#redo",
        evaluating: "#evaluating",
        favorites: "#favorites"
    }
});

pickerUI.initialize();

// STEP 5: Add event listeners to checkboxes
document.querySelectorAll('.show-filter').forEach(function(checkbox) {
    checkbox.addEventListener('change', function() {
        var filteredItems = getFilteredItems();
        myPicker = new picker.Picker({
            items: filteredItems,
            defaultSettings: {
                minBatchSize: 2,
                maxBatchSize: 2
            }
        });
        pickerUI.picker = myPicker;
        pickerUI.initialize();
    });
});

// STEP 6: Select/Deselect All buttons
document.getElementById('select-all').addEventListener('click', function() {
    document.querySelectorAll('.show-filter').forEach(function(cb) {
        cb.checked = true;
    });
    document.querySelector('.show-filter').dispatchEvent(new Event('change'));
});

document.getElementById('deselect-all').addEventListener('click', function() {
    document.querySelectorAll('.show-filter').forEach(function(cb) {
        cb.checked = false;
    });
    document.querySelector('.show-filter').dispatchEvent(new Event('change'));
});

/* Sortable favorites - you can safely remove this, and the Sortable.min.js script, if you don't want to be able to sort your favorite list. */
var sortable = new Sortable(pickerUI.elem.favorites.get(0), {
    draggable: '.item',
    animation: 100,
    onStart: function() {
        pickerUI.elem.favorites.addClass("sorting");
    },
    onEnd: function() {
        pickerUI.elem.favorites.removeClass("sorting");
    },
    onUpdate: function() {
        myPicker.setFavorites(pickerUI.elem.favorites.children().map(function() {
            return pickerUI.getItem(this);
        }).get());
        pickerUI.update(true);
    }
});
/* End sortable favorites */
